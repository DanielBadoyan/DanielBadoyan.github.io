<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio - Systèmes d'Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Portfolio - Systèmes d'Information</h1>
    </header>

    <nav>
        <div class="dropdown">
            <button id="menu-button" class="dropbtn">Choisir un TD ▼</button>
            <div id="myDropdown" class="dropdown-content">
                <a href="#" data-src="pdfs/td1.pdf">TD 1 - Titre du TD</a>
                <a href="#" data-src="pdfs/td2.pdf">TD 2 - Titre du TD</a>
                <a href="#" data-src="pdfs/td3.pdf">TD 3 - Titre du TD</a>
                <a href="#" data-src="pdfs/td4.pdf">TD 4 - Titre du TD</a>
                <a href="#" data-src="pdfs/td5.pdf">TD 5 - Titre du TD</a>
                <a href="#" data-src="pdfs/td6.pdf">TD 6 - Titre du TD</a>
                <a href="#" data-src="pdfs/td7.pdf">TD 7 - Titre du TD</a>
            </div>
        </div>
    </nav>

    <main>
        <div id="pdf-viewer-container">
            <p>Veuillez sélectionner un TD dans le menu pour afficher le document.</p>
            <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
        </div>
    </main>

    <script>
        // --- Code JavaScript pour la magie ---

        // 1. Gérer l'ouverture/fermeture du menu déroulant
        document.getElementById('menu-button').onclick = function() {
            document.getElementById('myDropdown').classList.toggle('show');
        };

        // Fermer le menu si on clique n'importe où ailleurs sur la page
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        };

        // 2. Gérer l'affichage des PDFs
        const pdfLinks = document.querySelectorAll('.dropdown-content a');
        const pdfViewer = document.getElementById('pdf-viewer');
        const defaultText = document.querySelector('#pdf-viewer-container p');

        pdfLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault(); // Empêche le lien de remonter en haut de la page
                const pdfSrc = this.getAttribute('data-src'); // On récupère le chemin du PDF
                
                // On affiche le PDF dans l'iframe
                pdfViewer.src = pdfSrc;
                
                // On cache le message par défaut et on montre le conteneur du PDF
                defaultText.style.display = 'none';
                pdfViewer.style.display = 'block';
            });
        });
    </script>

</body>
</html>
